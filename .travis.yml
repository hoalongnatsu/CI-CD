sudo: required
services:
  - docker

before_install:
  - docker build -t hmquan/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run hmquan/react-test npm test -- --coverage

after_success:
  - docker build -t hmquan/client ./client
  - docker build -t hmquan/server ./server
  - docker build -t hmquan/worker ./worker
  - docker build -t hmquan/nginx ./nginx
  # Login to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push to docker hub
  - docker push hmquan/client
  - docker push hmquan/server
  - docker push hmquan/worker
  - docker push hmquan/nginx